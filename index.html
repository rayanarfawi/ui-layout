<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Layout</title>
</head>
<body>
    <header>
        <div class="logo-header">Logo</div>
        <div class="icon-box search-icon" style="display:none">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </div>
        <div class="icon-box login-icon">
            <i class="far fa-user"></i>
            <span>Login</span>
        </div>
        <div class="icon-box cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
        </div>
        <div class="icon-box menu-icon">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
        </div>
        <input 
        type="text" 
        name="search-header"
         id="search-header"
         placeholder="Search...">
    </header>
    <main>
        <div class="sidebar" style="display:none"></div>
        <div class="mask" style="display:none"></div>
        <div class="featured-carousel">    
            <div class="left-arrow arrow "><i class="fas fa-chevron-left"></i></div>
            <div class="items-circle">
                <i class="fas fa-circle"></i>
                <i class="far fa-circle"></i>
                <i class="far fa-circle"></i>
            </div>
            <div class="right-arrow arrow"><i class="fas fa-chevron-right"></i></div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
